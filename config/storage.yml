test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

microsoft:
  service: AzureStorage
  storage_account_name: <%= Rails.application.secrets.azure_storage_account_name %>
  storage_access_key: <%= Rails.application.secrets.azure_storage_access_key %>
  container: <%= Rails.application.secrets.azure_container %>
  public: true
